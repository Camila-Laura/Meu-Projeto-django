<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Funcionário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div>
        <header>
            <div class="navbar navbar-expand-lg bg-body-tertiary">
                <nav class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="{% static 'img/marca-if-baiano.svg'%}" alt="Logo" width="30"  class="d-inline-block align-text-top">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="{% url 'website:index' %}">Início</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'website:listar' %}">Funcionários</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{%url 'website:contato' %}">Contato</a>
                            </li>

                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <div class="container mt-5">
            <div class="col-md-6 mx-auto">
                <div class="card shadow border-0">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>Cadastrar Funcionário</h3>
                    </div>
                    <div class="card-body">
                        <form action="." method="post" class="p-3">
                            {% csrf_token %}
                            <div class="row g-3">
                                {{ form.as_table }}
                            </div>
                            <button type="submit" class="btn btn-success w-50 d-grid gap-3 mt-3"><strong>Cadastrar</strong></button>           
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
