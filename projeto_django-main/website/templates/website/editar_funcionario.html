<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Funcionário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'website/css/style.css' %}">
</head>
<body>
    <div>
        <header>
            <div class="navbar navbar-expand-lg bg-body-tertiary">
                <nav class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="{% static 'img/marca-if-baiano.svg'%}" alt="Logo" width="30"  class="d-inline-block align-text-top">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="{% url 'website:index' %}">Início</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'website:listar' %}">Funcionários</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'website:contato' %}">Contato</a>
                            </li>

                        </ul>
                    </div>
                </nav>
            </div>
        </header>


        <div class="container mt-5 col-md-6">
        <div class="card shadow border-0">
            <div class="card-header bg-primary text-white text-center">
                <h3>Editar Funcionário</h3>
            </div>
            <div class="card-body">
                <form method="post" class="p-3">
                    {% csrf_token %}
                    <div class="row g-3">
                        {{ form.as_table }}
                    </div>
                    <div class="d-flex gap-3 mt-4">
                        <button type="submit" class="btn btn-success w-50"><strong>Salvar alterações</strong></button>
                        <a href="{% url 'website:listar' %}" class="btn btn-danger w-50"><strong>Cancelar</strong></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
